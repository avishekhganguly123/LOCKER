<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>contact form</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="form-container">
      <form class="contact-form" >
        <h3>MAKE CONTACT</h3>
        <input type="text" id= "name" placeholder="Your Fullname" required><br>
        <input type="email" id= "email" placeholder="Your Email-ID" required><br>
        <input type="text" id= "Phone" placeholder="Your Phone no." required><br>
        <textarea id= "message" rows="4" placeholder="Write Your Message..." required></textarea><br>
        <button type="submit" class="submit" id="submit" >Send</button>
        <button type="button" class="unlock" id="unlock">Unlock</button>
      </form>
    </div>
    <script src="/js/app.js"></script>
  </body>
</html>
